syntax = "proto3";
package Protocol;

enum ObjectType
{
		PLAYER = 0;
		MONSTER = 1;
		ITEM= 2;
		UNKNOWN = 3;
}


enum Packet_ID
{
	S_TEST = 0;
	S_ENTER_FIELD = 1;
	C_ENTER_FIELD = 2;
	S_DISCONNECT = 3;
	C_DISCONNECT = 4;
	S_CONNECT= 5;
	C_TRYLOGIN = 6;
	S_SUCCESSLOGIN = 7;
	S_FAILEDLOGIN = 8;
	C_CHAT = 10;
	S_CHAT = 11;
}


message S_Test
{
	uint64 id = 1;
	uint32 hp = 2;
	uint32 attack = 3;
}

message S_EnterField
{
	int32 CharacterId = 1;
	ObjectInfo objectInfo =2;

}

message C_EnterField
{
	int32 CharacterId = 1;
	
}
message S_Disconnect
{

}

message C_Disconnect
{

}

message S_Connect
{
	string Info = 1;
}

message C_TryLogin
{
	string Id = 1;
	string Password = 2;
}

message S_SuccessLogin
{
	string Info = 1;
}
message S_FailedLogin
{
	string Info = 1;
}

message C_Chat
{
	int32 Id = 1;
	string msg = 2;
}

message S_Chat
{
	int32 Id = 1;
	string Name = 2;
	string msg = 3;
}

message ObjectInfo
{
	int32 ObjectID = 1;
	Position position = 2;
	ObjectType Type = 3;
}

message Position
{
	float LocationX = 1;
	float LocationY = 2;
	float LocationZ = 3;

	float RotationX = 4;
	float RotationY = 5;
	float RotationZ = 6;

	int32 FieldSector = 7;
}